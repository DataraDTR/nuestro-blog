<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir Imágenes a Storage</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-storage.js";
        window.firebase = { initializeApp, getStorage, ref, uploadBytes, getDownloadURL };
    </script>
</head>
<body>
    <input type="file" id="fileInput" multiple>
    <button onclick="uploadFiles()">Subir</button>
    <div id="urls"></div>

    <script>
        const firebaseConfig = { /* Tu config aquí */ };
        const app = firebase.initializeApp(firebaseConfig);
        const storage = firebase.getStorage(app);

        async function uploadFiles() {
            const files = document.getElementById('fileInput').files;
            const urlsDiv = document.getElementById('urls');
            for (let file of files) {
                const storageRef = firebase.ref(storage, `galerias/${file.name}`); // Carpeta 'galerias'
                await firebase.uploadBytes(storageRef, file);
                const url = await firebase.getDownloadURL(storageRef);
                urlsDiv.innerHTML += `<p>${file.name}: ${url}</p>`;
            }
        }
    </script>
</body>
</html>
