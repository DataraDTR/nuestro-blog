<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ingreso Seguro - Nuestras Galerías de Amor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Ingreso Seguro <span class="heart">♥</span></h1>
            <p class="subtitle">Ingresa el PIN para acceder a nuestras galerías de amor</p>
        </header>

        <form id="pinForm" class="pin-form">
            <input type="password" id="pinInput" placeholder="Ingresa el PIN" required maxlength="6">
            <button type="submit">Ingresar</button>
        </form>

        <div id="errorMessage" class="error-message"></div>
    </div>

    <!-- Script principal -->
    <script type="module" src="script.js"></script>
</body>
</html>
